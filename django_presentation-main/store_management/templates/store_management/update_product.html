

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Update Product - {{ product.name }}</h1>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 border-t-4 border-{{ message.tags }}-500 text-{{ message.tags }}-700 p-4 mb-2">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Update Product
            </button>
            <a href="{% url 'store_manager_dashboard' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
