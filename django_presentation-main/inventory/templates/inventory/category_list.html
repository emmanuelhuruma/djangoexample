{% extends 'inventory/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Categories</h1>

<a href="{% url 'category-create' %}" class="mb-4 inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500">
    Add New Category
</a>

<table class="min-w-full bg-white border border-gray-300 rounded-lg shadow">
    <thead>
        <tr class="bg-gray-100">
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">{{ forloop.counter }}</td>
            <td class="px-4 py-2">{{ category.name }}</td>
            <td class="px-4 py-2">
                <a href="{% url 'category-update' category.id %}" class="text-blue-600 hover:underline">Edit</a>
                <a href="{% url 'category-delete' category.id %}" class="text-red-600 hover:underline ml-2">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="px-4 py-2 text-center text-gray-500">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
